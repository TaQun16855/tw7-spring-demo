<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>tw7</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.2/dist/js/bootstrap.bundle.min.js"></script>
</head>

<body>
    <!-- ヘッダー -->
    <div th:replace="~{fragments/header :: navbar}"></div>

    <div class="container mt-5">
        <!-- form -->
        <div class="card mt-4">
            <div class="card-body">
                <h5 class="card-title" th:text="form">title</h5>
                <h6 th:if="${userForm.username == null || userForm.password == null}">ログインしてないよ</h6>
                <div th:if="${userForm.username != null && userForm.password != null}">
                    <h6 th:text="'ログインユーザ: ' + ${userForm.username}">username</h6>
                    <h6 th:text="'パスワード: ' + ${userForm.password}">password</h6>
                </div>
                <form th:action="@{/form-validation}" th:object="${userForm}" th:method="post">
                    <div>
                        <label>username:</label>
                        <input type="text" th:field="*{username}" placeholder="名前入力してね">
                        <span th:if="${#fields.hasErrors('username')}" th:errors="*{username}" style="color: red;"></span>
                    </div>
                    <div>
                        <!--  -->
                        <label>password:</label>
                        <input type="password" th:field="*{password}" placeholder="パスワード入力してね">
                        <span th:if="${#fields.hasErrors('password')}" th:errors="*{password}" style="color: red;"></span>
                    </div>
                    <div>
                        <button class="btn btn-primary" type="submit" th:text="送信"></button>
                        <span th:if="${#fields.hasErrors('injection')}" th:errors="*{injection}" style="color: red;">エラーがあるよ</span>
                    </div>
                </form>
            </div>
        </div>
    </div>
        
</body>
</html>
